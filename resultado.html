<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<style>
@font-face{font-family:'rick'; src: url('get_schwifty.ttf')format('truetype');}
</style>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="cookie.umd.min.js"></script>
<body>

<img class="w3-opacity-max w3-grayscale-min" src="https://images6.alphacoders.com/909/thumb-1920-909641.png" />

<div class="w3-container w3-display-middle" style="image-width: 100%;">

 <div id="resultado" class="w3-center w3-container w3-xxlarge w3-text-justify"></div>  

</div>
<script>
var pontos = parseInt(cookie.get('pontos'));
if(pontos < 9){document.getElementById("resultado").innerHTML = "<b>Conhecedor(a) da série: </b>  Reveja a série, você apenas conhece os personagens principais por estar na boca do povo e nas camisetas nerds. Dê uma chance a série! #ficaadica";
}
else if(pontos > 8 && pontos < 17){document.getElementById("resultado").innerHTML = "<b> Reprisador(a) da série: </b> Você já viu algumas vezes, mas sem prestar tanto a atenção devida que a série demanda. Mas você está se adaptando a esse universo, não fique chateado. Mais algumas maratonadas e anotações vão te ajudar. #maratonarmilvezes";
}
else{document.getElementById("resultado").innerHTML = "<b> Viciadíssimo(a) na série: </b> Você está em outro patamar. Conhece todos os personagens que são para poucos. Bem-vindos aos 2% de fans aficionados. Sem palavras! #vicioRickandMorty";}

</script>
</body>
</html>
